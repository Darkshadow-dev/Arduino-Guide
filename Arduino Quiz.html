<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="Website-Guide.png">
<title>Arduino Quiz Hub</title>
<style>
:root{
  --bg:#f5faff;
  --panel:#e9f4ff;
  --accent:#00979d;
  --accent2:#00c853;
  --text:#0b1c2d;
  --max:1100px;
  --font: system-ui, Arial;
}

body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}

nav{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:10px;
}

.nav-spacer{
  flex:1;
}

nav::-webkit-scrollbar{display:none}
::-webkit-scrollbar{display:none}

nav a{
  display:inline-block;
  margin:0 6px;
  padding:8px 12px;
  text-decoration:none;
  color:var(--accent);
  border-radius:6px;
  font-weight:600;
}
nav a:hover{
  background:rgba(0,151,157,.15);
}

/* DROPDOWN WRAPPER */
.dropdown{
  position:relative;
  width:160px;
  font-family:var(--font);
}

/* BUTTON */
.dropdown-btn{
  width:100%;
  background:#050814;
  color:var(--accent);
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
  text-align:left;
  font-size:14px;
  outline:none;
  border:none;
  border-radius:8px;
}

.dropdown-btn:hover{
  background:rgba(0,151,157,.15);
}
.dropdown-btn:focus-visible{
  outline:2px solid var(--accent);
  outline-offset:2px;
}

/* MENU */
.dropdown-menu{
  position:absolute;
  top:110%;
  left:0;
  width:100%;
  background:#050814;
  box-shadow:0 6px 14px rgba(0,0,0,.12);

  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;

transition:
  opacity .25s ease,
  transform .25s ease;

  z-index:999;
}

.submenu-wrapper {
  position: relative;
}

.side-dropdown {
  display: none;
  position: absolute;
  right: 100%;
  top: 0;
  background:#050814;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
  min-width: 180px;
  z-index: 1000;
  flex-direction: column;
}

.submenu-wrapper:hover .side-dropdown {
  display: flex;
}

.side-dropdown a {
  padding: 8px 12px;
  color: white;
  text-decoration: none;
  display: block;
}

.side-dropdown a:hover {
  background-color:rgba(0,151,157,.15);
}

.submenu-toggle {
  color:var(--accent);
  padding: 8px 12px;
  cursor: pointer;
  display: inline-block;
}

.submenu-toggle:hover {
  background-color:rgba(0,151,157,.15);
}

.dropdown-btn span{
  display:inline-block;
  transition:transform .25s ease;
}

.dropdown.open .dropdown-btn span{
  transform:rotate(180deg);
}

/* OPEN STATE */
.dropdown-menu.open{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.dropdown-menu a{
  display:block;
  padding:10px 14px;
  text-decoration:none;
  font-weight:600;
  color:var(--accent);
}

.dropdown-menu a:hover{
  background:rgba(0,151,157,.15);
}

/* Dropdown spacing */
#more details {
  margin-bottom: 14px;
  border-radius: 6px;
  background: #050814;
  padding: 6px 10px;
}

#app{display:flex;height:100vh}

#topbar{
  height:50px;
  background:#050814;
  border-bottom:2px solid #1f2a44;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
}

#topbar .left{
  font-weight:bold;
  color:#1a2cff;
}

#topbar .right span{
  margin-left:15px;
  color:#aaa;
  cursor:pointer;
}

#topbar .right span:hover{
  color:white;
}

/* Sidebar */
#sidebar{
  width:230px;background:#050814;border-right:2px solid #1f2a44
}
#sidebar h2{text-align:center;padding:12px;border-bottom:1px solid #1f2a44}
.cat{
  display:block;width:100%;background:none;border:none;color:#aaa;
  padding:12px;text-align:left;cursor:pointer;border-bottom:1px solid #1a2238
}
.cat:hover{background:#3e4cf7;color:#fff}
#controls button{
  background:#1a2cff;
}
.cat.active{
  background:#1a2cff;
}

.correct { background-color: #d4f8d4; } /* light green */
.wrong { background-color: #f8d4d4; }   /* light red */
.partial { background-color: #f8f4d4; } /* light yellow */

/* Main */
#main{flex:1;overflow-y:auto}
#quizSelect button{
  margin:4px;padding:8px 14px;border:1px solid #1f2a44;
  background:#121a2e;color:#fff;cursor:pointer
}

#mainContent{
  padding:20px;
}

#quizSelect button.active{background:#1a2cff}

.answers button{
  display:block;width:100%;margin:4px 0;
  background:#0f1629;border:1px solid #1f2a44;color:#fff;padding:8px;cursor:pointer
}

#controls{margin-top:20px}
#controls button{
  padding:10px 18px;margin-right:10px;border:none;
  background:#1a2cff;color:white;cursor:pointer
}

.correct { color:#1fa64a; font-weight:bold; }
.wrong { color:#c0392b; font-weight:bold; }

input[type=radio] {
  accent-color: #888;
}

.correct input[type=radio] {
  accent-color: #1fa64a;
}

.wrong input[type=radio] {
  accent-color: #c0392b;
}

#statsPanel{
  position:absolute;
  top:56px;
  right:20px;
  width:230px;
  background:var(--panel);
  color:var(--text);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:none;
  z-index:999;
  overflow:hidden;
  animation:drop .25s ease;
}

@keyframes drop{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}

.statRow{
  padding:10px 14px;
  border-bottom:1px solid rgba(0,0,0,.08);
  font-size:14px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
}

.statRow span{
  color:var(--accent);
  font-weight:700;
}

/* ================= TABLET & MOBILE ================= */
@media (max-width: 916px){

  body{
    font-size:15px;
  }

  #app{
    flex-direction:column;
    height:auto;
  }

  #topbar{
    position:sticky;
    top:0;
    z-index:1000;
  }

  nav{
    overflow-x:auto;
    white-space:nowrap;
  }

  #sidebar{
    width:100%;
    display:flex;
    overflow-x:auto;
    border-right:none;
    border-bottom:2px solid #1f2a44;
  }

  #sidebar h2{
    display:none;
  }

  .cat{
    flex:1;
    text-align:center;
    font-size:14px;
    padding:10px 6px;
    border-bottom:none;
    border-right:1px solid #1a2238;
  }

  #main{
    height:auto;
  }

  #statsPanel{
    right:10px;
    top:60px;
    width:200px;
  }

  .dropdown{
    width:140px;
  }

  .dropdown-menu{
    font-size:14px;
  }

  #mainContent{
    padding:14px;
  }
}


/* ================= MOBILE ONLY ================= */
@media (max-width: 600px){

  body{
    font-size:14px;
  }

  #topbar{
    height:46px;
    padding:0 10px;
  }

  #topbar .left{
    font-size:14px;
  }

  nav a{
    padding:6px 10px;
    font-size:13px;
  }

  .dropdown{
    width:100%;
  }

  .dropdown-btn{
    font-size:13px;
    padding:8px 12px;
  }

  .dropdown-menu a{
    padding:12px 14px;
    font-size:15px;
  }

  #sidebar{
    flex-wrap:wrap;
  }

  .cat{
    font-size:13px;
    padding:8px 6px;
  }

  #quizSelect button{
    width:100%;
    margin:6px 0;
  }

  .answers button{
    font-size:14px;
    padding:10px;
  }

  #controls{
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  #controls button{
    width:100%;
    margin:0;
  }

  #statsPanel{
    width:100%;
    right:0;
    left:0;
    top:50px;
    border-radius:0;
  }
}
/* ================= MOBILE NAV + DROPDOWNS (FINAL, CLEAN) ================= */
@media (max-width:900px){

  /* NAV SCROLL BAR */
  nav{
    display:flex;
    align-items:center;
    gap:8px;
    overflow-x:auto;
    overflow-y:visible;
    white-space:nowrap;
    -webkit-overflow-scrolling:touch;
    position:relative;
  }
  nav::-webkit-scrollbar{display:none}

  .nav-spacer{display:none;}

  /* DROPDOWN CONTAINER */
.dropdown{
  position:relative;
  flex:0 0 auto;
  width:auto;
}

  /* BUTTON SIZE */
  .dropdown-btn{
    padding:8px 12px;
    font-size:14px;
    border-radius:8px;
  }

  /* MENU FLOATING */
  .dropdown-menu{
  position:fixed; /* escape header */
  top:60px;
  left:10%;
    min-width:180px;
    max-width:240px;
    background:white;
    border-radius:10px;
    padding:6px 0;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    z-index:9999;

    opacity:0;
    transform:translateY(-6px);
    pointer-events:none;
    transition:.2s ease;
  }

  /* OPEN STATE */
  .dropdown.open .dropdown-menu{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  /* LINKS */
  .dropdown-menu a{
    display:block;
    padding:8px 12px;
    font-size:14px;
    color:var(--accent);
  }
  .dropdown-menu a:hover{
    background:rgba(0,151,157,.15);
  }
}

/* SMALL PHONES */
@media (max-width:600px){

  h2{font-size:20px}
  p{font-size:15px}

  .logo{height:24px;width:24px;}
  .title{font-size:18px;}

  header{
    padding:10px;
  }

  footer{
    height:50px;
    font-size:14px;
  }

.dropdown{
  position:relative;
  flex:0 0 auto;
  width:auto;
}

  .dropdown-menu a{
    padding:14px 16px;
    font-size:16px;
  }

  .pin{
    width:14px;
    height:14px;
  }

  .pin-label{
    font-size:9px;
  }

  .quick-links a{
    min-width:100%;
  }

  .start-box{
    margin:20px auto;
    padding:16px;
  }

  .start-btn{
    width:100%;
  }
}

/* TABLET */
@media (max-width:768px){
  .content{
    flex-direction:column;
  }

  #pinInfoDisplay{
    padding-left:0 !important;
    margin-top:16px;
  }
}

/* ===== MOBILE DROPDOWN OVERRIDE (NO CONFLICT) ===== */
@media (max-width:900px){

  .dropdown{
    position:relative;
    flex:0 0 auto;
    width:auto;
  }

  .dropdown-btn{
    padding:8px 12px;
    font-size:14px;
    border-radius:8px;
  }

  .dropdown-menu{
    position:fixed; /* escape header */
    background:white;
    border-radius:10px;
    padding:6px 0;
    box-shadow:0 6px 14px rgba(0,0,0,.25);
    z-index:9999;

    opacity:0;
    transform:translateY(-6px);
    pointer-events:none;
    transition:.2s ease;
  }

  /* USE SAME OPEN STATE AS DESKTOP */
  .dropdown-menu.open{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  /* ARROW ROTATION */
  .dropdown-btn span{
    display:inline-block;
    transition:transform .25s ease;
  }
  .dropdown.open .dropdown-btn span{
    transform:rotate(180deg);
  }

  .dropdown-menu a{
    display:block;
    padding:8px 12px;
    font-size:14px;
    color:var(--accent);
  }

  .dropdown-menu a:hover{
    background:rgba(0,151,157,.15);
  }
}

</style>
</head>

const data = {

pins:[

],

/* ===== ENGINE ===== */
let currentCat = "pins";
let currentQuiz = 0;
let userAns = [];
let currentSet = [];

function updateStats() {
  let totalCorrect = 0, totalQuestions = 0;
  let catStats = {
    pins: {correct: 0, total: 0},
    hardware: {correct: 0, total: 0},
    software: {correct: 0, total: 0}
  };

  for (const cat in catStats) {
    if (progress[cat]) {
      const catProgress = progress[cat];
      const quizzes = data[cat];
      for (const key in catProgress) {
        const i = Number(key);
        if (!isNaN(i) && quizzes[i]) {
          const score = catProgress[key];
          if (score !== undefined) {
            catStats[cat].correct += score;
            catStats[cat].total += quizzes[i].length;
          }
        }
      }
    }
  }

  for (const cat in catStats) {
    totalCorrect += catStats[cat].correct;
    totalQuestions += catStats[cat].total;
  }

  const setText = (id, label, correct, total) => {
    const el = document.getElementById(id);
    el.textContent = `${label}  ${total ? correct : 0} / ${total}`;
  };

  // Show Overall first, then Pins, Hardware, Software          clear all local:localStorage.removeItem("quizProgress");location.reload();
  setText("statOverall", "Overall", totalCorrect, totalQuestions);
  setText("statPins", "Pins", catStats.pins.correct, catStats.pins.total);
  setText("statHardware", "Hardware", catStats.hardware.correct, catStats.hardware.total);
  setText("statSoftware", "Software", catStats.software.correct, catStats.software.total);

  const statsPanel = document.getElementById("statsPanel");
  if (statsPanel.style.display === "none") {
    statsPanel.style.display = "block";
  }
}

function loadCategory(cat, btn) {
  currentCat = cat;
  currentQuiz = 0;
  document.querySelectorAll(".cat").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  document.getElementById("title").innerText = cat.toUpperCase();
  buildQuizButtons();
  loadQuiz(0);
}

function buildQuizButtons() {
  let qs = data[currentCat];
  let div = document.getElementById("quizSelect");
  div.innerHTML = "";
  qs.forEach((q, i) => {
    let b = document.createElement("button");
    let s = progress[currentCat]?.[i];
    b.innerText = "Quiz " + (i + 1) + (s !== undefined ? " (" + s + "/" + q.length + ")" : "");
    b.onclick = () => loadQuiz(i);
    if (i === currentQuiz) b.classList.add("active");
    div.appendChild(b);
  });
}

function loadQuiz(i){
  currentQuiz = i;
  userAns = [];

  document.querySelectorAll("#quizSelect button").forEach((b,n)=>b.classList.toggle("active", n === i));

  let q = data[currentCat][i];

  // Deep copy to not mess original data
  let qCopy = JSON.parse(JSON.stringify(q));
  
  // Shuffle questions order
  currentSet = shuffleArray(qCopy);

  let area = document.getElementById("quizArea");
  area.innerHTML = "";

  currentSet.forEach((o, qi) => {
    let d = document.createElement("div");
    d.className = "question";
    d.innerHTML = "<p><strong>" + (qi + 1) + ".</strong> " + o.q + "</p>";

    if(o.type==="mc"||o.type==="logic"){
      o.a.forEach((t, ai) => {
        let r = document.createElement("input");
        r.type = "radio"; 
        r.name = "q" + qi;
        r.onchange = () => userAns[qi] = ai;
        d.append(r," ",t,document.createElement("br"));
      });
    }

    if(o.type==="mcm"){
      o.a.forEach((t, ai) => {
        let c = document.createElement("input");
        c.type = "checkbox";
        c.onchange = () => {
          userAns[qi] = [...(userAns[qi] || [])];
          if(c.checked) userAns[qi].push(ai);
          else userAns[qi] = userAns[qi].filter(x => x !== ai);
        };
        d.append(c," ",t,document.createElement("br"));
      });
    }

    if(o.type==="fill"||o.type==="code"){
      let inp = o.type==="code"?document.createElement("textarea"):document.createElement("input");
      inp.oninput = e => userAns[qi] = e.target.value.trim();
      d.appendChild(inp);
    }

    area.appendChild(d);
  });

  // RESET Submit and Retake buttons every time a quiz loads
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("retakeBtn").disabled = true;
}

function submitQuiz() {
  let score = 0;

  currentSet.forEach((o, i) => {
    let user = userAns[i];
    let correctAnswer = o.c;

    let correct = false;
    let partial = false;

    if (o.type === "fill" || o.type === "code") {
      correct = user?.toLowerCase() === correctAnswer.toLowerCase();
    } else if (o.type === "mcm") {
      let a = (user || []).sort().join();
      let c = correctAnswer.sort().join();
      if (a === c) correct = true;
      else if (a.length > 0 && c.includes(a)) partial = true;
    } else {
      correct = user === correctAnswer;
    }

    if (correct) score++;

    // Color question
    let qDiv = document.querySelectorAll("#quizArea .question")[i];
    qDiv.classList.remove("correct", "wrong", "partial");
    if (correct) qDiv.classList.add("correct");
    else if (partial) qDiv.classList.add("partial");
    else qDiv.classList.add("wrong");
  });

  saveScore(score);

  // Disable Submit and enable Retake
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("retakeBtn").disabled = false;
}

function retake() {
  loadQuiz(currentQuiz);
  // Enable Submit and disable Retake
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("retakeBtn").disabled = true;
}

function shuffleArray(arr) {
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function saveScore(score) {
  if (!progress[currentCat]) progress[currentCat] = {};
  progress[currentCat][currentQuiz] = score;
  localStorage.setItem("quizProgress", JSON.stringify(progress));
  buildQuizButtons();
  updateStats();
}

function nextQ() {
  if (currentQuiz + 1 < data[currentCat].length) {
    loadQuiz(currentQuiz + 1);
  }
}

// Setup initial UI and stats
buildQuizButtons();
loadQuiz(0);
updateStats();

// Stats panel toggle button
document.getElementById("statsBtn").addEventListener("click", () => {
  const sp = document.getElementById("statsPanel");
  sp.style.display = sp.style.display === "block" ? "none" : "block";
});
</script>

<script>
const STORAGE_KEY = "arduino-last-page";

/* ACTIVATE PAGE */
function activatePage(id, save = true) {
  const target = document.getElementById(id);

  document.querySelectorAll(".page").forEach(p =>
    p.classList.remove("active")
  );

  if (target) {
    target.classList.add("active");
    if (save) localStorage.setItem(STORAGE_KEY, id);
  } else {
    document.getElementById("notfound").classList.add("active");
    if (save) localStorage.setItem(STORAGE_KEY, "notfound");
  }

  window.scrollTo(0, 0);
}

/* HOME BUTTON */
function goHome() {
  activatePage("home");
  history.pushState(null, "", "#home");
}

/* NAV LINK HANDLING */
document.querySelectorAll("nav a").forEach(a => {
  a.addEventListener("click", e => {
    const href = a.getAttribute("href");
    if (!href || href.startsWith("http")) return;

    // #section
    if (href.startsWith("#")) {
      e.preventDefault();
      const id = href.substring(1);
      activatePage(id);
      history.pushState(null, "", href);
      return;
    }

    // page.html#section
    if (href.includes(".html#")) {
      const [page, hash] = href.split("#");
      if (location.pathname.endsWith(page)) {
        e.preventDefault();
        activatePage(hash);
        history.pushState(null, "", "#" + hash);
      }
    }
  });
});

/* BACK / FORWARD */
window.addEventListener("hashchange", () => {
  const id = location.hash.substring(1);
  activatePage(id, false);
});

/* RESTORE LAST PAGE ON LOAD */
window.addEventListener("load", () => {
  const hash = location.hash.substring(1);
  const last = localStorage.getItem(STORAGE_KEY) || "home";

  if (hash) {
    activatePage(hash);
  } else {
    activatePage(last);
    history.replaceState(null, "", "#" + last);
  }
});

/* DROPDOWNS (unchanged) */
function toggleDropdown(btn, e) {
  e.stopPropagation();

  document.querySelectorAll(".dropdown").forEach(d => {
    if (d !== btn.closest(".dropdown")) {
      d.classList.remove("open");
      d.querySelector(".dropdown-menu").classList.remove("open");
    }
  });

  const dropdown = btn.closest(".dropdown");
  dropdown.classList.toggle("open");
  dropdown.querySelector(".dropdown-menu").classList.toggle("open");
}

function selectLink(link) {
  const dropdown = link.closest(".dropdown");
  dropdown.classList.remove("open");
  dropdown.querySelector(".dropdown-menu").classList.remove("open");
}

document.addEventListener("click", () => {
  document.querySelectorAll(".dropdown").forEach(d => {
    d.classList.remove("open");
    d.querySelector(".dropdown-menu").classList.remove("open");
  });
});

function toggleSubmenu(event) {
  event.preventDefault();
  const wrapper = event.target.parentElement;
  wrapper.classList.toggle('open');
}
</script>
